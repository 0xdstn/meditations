<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="main.css" />
        <link rel="manifest" href="manifest.json">
        <title>Meditations</title>
    </head>
    <body>
        <header>
            <span>Meditations</span>
            <span id="date">...</span>
        </header>
        <section>
            <div id="split">
                <div id="day">
                    <p>&#127749; Morning reflections</p>
                    <p><strong>I am grateful for...</strong></p>
                    <div class="question"><span class="num">1.</span> <input type="text" name="grateful1" id="grateful1" /></div>
                    <div class="question"><span class="num">2.</span> <input type="text" name="grateful2" id="grateful2" /></div>
                    <div class="question"><span class="num">3.</span> <input type="text" name="grateful3" id="grateful3" /></div>
                    <p><strong>What will I do to make today great?</strong></p>
                    <div class="question"><span class="num">1.</span> <input type="text" name="great1" id="great1" /></div>
                    <div class="question"><span class="num">2.</span> <input type="text" name="great2" id="great2" /></div>
                    <div class="question"><span class="num">3.</span> <input type="text" name="great3" id="great3" /></div>
                    <p><strong>Daily affirmation</strong></p>
                    <div class="question"><input type="text" name="affirmation" id="affirmation" /></div>
                </div>
                <div id="night">
                    <p>&#127750; Night reflections</p>
                    <p><strong>Highlights of the day</strong></p>
                    <div class="question"><span class="num">1.</span> <input type="text" name="highlight1" id="highlight1" /></div>
                    <div class="question"><span class="num">2.</span> <input type="text" name="highlight2" id="highlight2" /></div>
                    <div class="question"><span class="num">3.</span> <input type="text" name="highlight3" id="highlight3" /></div>
                    <p><strong>How could I have made today even better?</strong></p>
                    <div class="question"><input type="text" name="better" id="better" /></div>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
